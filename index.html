<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Traversal</title>
    <script src="script.js" defer></script>
    <style>
        #learn{
            width: 400px;
            height: 400px;
            background-color: aquamarine;
        }
        img{
            width: 150px;
        }
    </style>
</head>
<body>
    <div id="learn"></div>

    <script>
        let learnDiv = document.querySelector('#learn');
        let p = document.createElement('p');
        let myImage =document.createElement('img');
        p.innerHTML = "This is a p tag";
        learnDiv.appendChild(myImage);
        learnDiv.appendChild(p);
        learnDiv.setAttribute('style', 'backgroundColor: red')
        
        let myInnerDiv = document.createElement('div');
        myInnerDiv.setAttribute('style', 'background-color: red; display: flex; justify-content: center');
        let myInnerImage = document.createElement('img');
        myInnerImage.setAttribute('src', '/img/resistor.jpg');

        myInnerDiv.appendChild(myInnerImage);
        learnDiv.appendChild(myInnerDiv);
    </script>
</body>
</html>
